<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/stylesStatisicPage.css">
    <link rel="stylesheet" type="text/css" href="styles/options.css">
    <title>Basketball statistics</title>
</head>

<body>
    <img src="nbaTeams.png" id="teamsImg" style="display:none">
    <div id="wrapper">

        <header>
            <img src="styles/imgs/logo.png" height="60px"></img>         
        </header>
        <nav>
            <input id="btnCompareTeams" type="button" class="customButton buttonNavMobile" value="Compare Teams">
            <input id="btnComparePlayers" type="button" class="customButton buttonNavMobile" value="Compare Players">
            <input id="btnStatisticsPleyer" type="button" class="customButton buttonNavMobile" value="Player statistics">
            <input id="btnStatisticsTeam" type="button" class="customButton buttonNavMobile" value="Team statistics">
        </nav>
        <main>
            <aside id="options-container">
            </aside>
            <div id="charts-container">
                <canvas id="myChart" style: "width:100% !important; height:100% !important"> </canvas>
            </div>
        </main>
        <footer>
            <p>Team Champagne-Cocktail Basketball Statistics 2017</p>
        </footer>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.0.js" integrity="sha256-wPFJNIFlVY49B+CuAIrDr932XSb6Jk3J1M22M3E2ylQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
    <script src="scripts/charts.js"></script>
    <script src="scripts/teams-statistics-calculations.js"></script>
    <script src="scripts/player-data.js"></script>
    <script src="scripts/team-data.js"></script>
    <script src="scripts/compare-players.js"></script>
    <script src="scripts/compare-teams.js"></script>
    <script src="scripts/players-statistics.js"></script>
    <script src="scripts/teams-statistics.js"></script>
    <script src="scripts/teams-statistics-sub-tree.js"></script>
    <script src="scripts/teams-matches.js"></script>
    <script src="scripts/drawLogo.js"></script>




</body>

</html>
